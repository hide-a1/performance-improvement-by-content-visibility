<p>レンダリング時間: {{ renderTime() }} ms</p>
<div style="display: grid; gap: 8px; padding: 8px">
  @for (data of objects; track data.position) {
  <div
    (contentvisibilityautostatechange)="change(data.position, $event)"
    style="content-visibility: auto"
  >
    <app-detail [data]="data" />
  </div>
  }
</div>
